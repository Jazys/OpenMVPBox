#    environment:
#      - POSTGRES_DB=chatwoot
#      - POSTGRES_USER=postgres
#      # Please provide your own password.
#      - POSTGRES_PASSWORD=azerty

  postgres:
    image: postgres:12
    restart: always
    volumes:
      - postgreschat:/var/lib/postgresql/data
    networks:
      - traefik-proxy
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_DB=chatwoot_production
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=azerty

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env
    volumes:
      - redischat:/data
    networks:
      - traefik-proxy
    ports:
      - '6379:6379'

networks:
  traefik-proxy:
    external:
      name: ${NETWORK_TRAEFIK}

volumes:
  postgreschat:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_POSTGRES_CHAT}
      o: bind

  redischat:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_REDIS_CHAT}
      o: bind

  datachat:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_DATA_CHAT}
      o: bind
